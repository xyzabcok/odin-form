<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Odin Form Practice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Skranji">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="odin-overlay">
                <img src="odin-lined.png" class="odin"><span id="odin-text">ODIN</span>
            </div>
            <div class="photo-credit">Photo by Jamie on Unsplash</div>
        </div>

        <div class="right">
            <div class="greeting">This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams.<br />
                Sign up now to get started.
                <br />
                <br />
                You know you want to.
            </div>
            <div class="form-container">
                <h2 class="form-header">Let's do this!</h2>
                <form class="regform" action="#" method="post" class="register">
                    <div class="form-left">
                        <label for="fname">First name</label>
                        <input type="text" name="fname" id="fname" placeholder="Jamie">
                        <label for="lname">Last name</label>
                        <input type="text" name="lname" id="lname" placeholder="Sutton">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="jamiesutton@hey.com">
                    </div>

                    <div class="form-right">
                        <label for="phone">Phone Number</label>
                        <input type="number" name="phone" id="phone" placeholder="+1 647-239-5037">
                        <label for="pw">Password</label>
                        <input type="password" name="pw" id="pw">
                        <label for="confirm-pw">Confirm Password</label>
                        <input type="password" name="confirm-pw" id="confirm-pw">
                    </div>
                </form>
            </div>
            <div class="cta-container">
                <button class="cta">Create Account</button>
                <p class="have-account">Alredy have an account? Log in</p>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
